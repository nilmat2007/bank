<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Message Preview</title>
    <link rel="stylesheet" href="css/flex2html.css">
    <script type="text/javascript" src="js/flex2html.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chatbox {
            margin-top: 20px;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Flex Message Preview</h1>

    <textarea id="jsonInput" rows="10" cols="80" placeholder="ใส่โค้ด JSON ของ Flex Message ที่นี่"></textarea><br><br>
    <button onclick="previewFlex()">แสดงตัวอย่าง</button>

    <div class="chatbox">
        <div id="preview"></div>
    </div>

    <script>
        function previewFlex() {
            // ดึงค่าจาก input
            var input = document.getElementById("jsonInput").value;
            
            try {
                // แปลงเป็น JSON object
                var flexContent = JSON.parse(input);
                
                // เรียกใช้ flex2html เพื่อแสดง Flex Message
                flex2html("preview", {
                    type: "flex",
                    altText: "Flex Message",
                    contents: flexContent
                });
            } catch (e) {
                alert("รูปแบบ JSON ไม่ถูกต้อง กรุณาลองใหม่");
            }
        }
    </script>
</body>
</html>
